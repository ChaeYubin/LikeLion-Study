<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 변수
        let favoriteArtist = "I.M";
        console.log(favoriteArtist);
        
        // 산술 연산자
        let add = 1 + 2;
        console.log(add);

        let b = 2 + 5 - (3 * 2) / 2;
        console.log(b);

        // 문자 결합 연산자
        const c = 2022;
        const d = ' 올해는 호랑이의 해';
        console.log(c+d);  // 숫자 + 문자 = 문자

        // 대입 연산자
        let num1 = 10;
        let num2 = 3;
        num1 += num2;
        console.log(num1);
        num1 -= num2;
        console.log(num1);

        // 증감 연산자
        let num3 = 1;
        num3 ++;
        ++ num3;
        console.log(num3);  // 3

        let num4 = 1;
        num4 --;
        console.log(num4);

        // 연산자 우선순위
        let e = 10;
        let f = 20;
        let g = 30;
        let h = 40;

        let result;

        result = e > f || f >= g || g > h;
        console.log(result);

        result = e <= f && f < g && h >= g;
        console.log(result);

        result = !(e > f);
        console.log(result);

        // 함수
        function hello(name) {
            console.log(`hello, my name is ${name}`);
        }

        hello("yubin");

        // 객체 - 하나의 변수에 여러 가지 정보를 담기 위함
        const sample = {
            'key with space': true
        };

        const likelion = {
            name: '멋쟁이 사자처럼',
            age: 10
        };

        console.log(likelion.name);
        console.log(likelion.age);

        // 배열 - 여러 개의 데이터를 한 곳에 저장하기 위해
        const numArray = [1, 2, 3, 4, 5];
        const objectArray = [
            { name: '멋쟁이' },
            { name : '사자처럼' }
        ];

        console.log(objectArray[0]);
        console.log(objectArray[1]);

        // 배열에 새 항목 추가 - push
        objectArray.push(
            { name: 'javascript' }
        );

        console.log(objectArray);

        // 배열의 크기 알아내기 - length
        console.log(objectArray.length);
    </script>
</head>

</body>
</html>
